<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta name='robots' content='index,follow'>
        <meta name='description' content='Clone of Google on PLatzi - Curso practico de HTML y CSS'>
        <title>Google Clone</title>
        <link rel='stylesheet' href='./css/main.css'>
        <link rel="shortcut icon" href="./images/Google.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <nav>
                <ul class="nav-rigth-section">
                    <li>
                        <a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
                    </li>
                    <li>
                        <a href="https://www.google.com.co/imghp?hl=es-419&tab=wi&ogbl">Images</a>
                    </li>
                    <li class="menu-icon">
                        <a href="https://www.google.com.co/intl/es-419/about/products?tab=wh"></a>
                    </li>
                    <li>
                        <a href="https://accounts.google.com/ServiceLogin?hl=es-419&passive=true&continue=https://www.google.com/%3Fgws_rd%3Dssl&ec=GAZAAQ">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMx1itTXTXLB8p4ALTTL8mUPa9TFN_m9h5VQ&usqp=CAU" alt="Profile picture">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="main-logo">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo">
            </section>
            <section class="main-input">
                <div class="main-input-container">
                    <span class="search-icon"></span>
                    <input type="text" title="Search">
                    <a class="micro-icon" title="Search by voice" href="#"></a>
                </div>
            </section>
            <section class="main-buttons">
                <div><button>Google Search</button></div>
                <div><button>I´m Felling Lucky</button></div>
            </section>
            <section class="main-language">
                <span>Google offered in: </span><a href="#">Español (Latinoamérica)</a>
            </section>
        </main>
        <footer>
            <ul class="footer-left">
                <li><a href="https://www.google.com/intl/en_co/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
                <li><a href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
                <li><a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
            </ul>
            <ul class="footer-rigth">
                <li><a href="https://policies.google.com/privacy?hl=en-CO&fg=1">Privacy</a></li>
                <li><a href="https://policies.google.com/terms?hl=en-CO&fg=1">Terms</a></li>
                <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
            </ul>
        </footer>
    </body>
</html>
